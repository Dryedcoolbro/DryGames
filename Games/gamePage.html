<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="title icon" href="YoutubeLogo.png"  type="image/png">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Games</title>
    </head>
    <body>
        <div class="navBar">
            <a href="../index.html">Home</a>
            <a href="gamePage.html">Games</a>
        </div>

        <!--List of Games-->
        <input type="text" id="userInput" onkeyup="gameSearch()" placeholder="Search for a game">

        <div>
            <ul id="gameListUL">
                <li><a href="#">Jack</a></li>
                <li><a href="#">Mickey</a></li>
                <li><a href="#">Carl</a></li>
            </ul>
        </div>
        
        <script>
            function gameSearch() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("userInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("gameListUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
